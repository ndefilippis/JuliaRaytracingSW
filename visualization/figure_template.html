<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>$RUN_ID Figures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>      
  <div class="container">
    <div class="row">
        <a class="btn btn-primary" href="./index">Main table&nbsp;<i class="bi bi-arrow-return-left"></i></a>
        <h1>Run $RUN_ID</h1>
        <h4>$GRID_DIM&times;$GRID_DIM grid</h4>
        <h4>Ro = $ROSSBY_VALUE</h4>
        <h4>Fr = $FROUDE_VALUE</h4>
        <h6>Initial geostrophic energy = $GEO_VALUE</h6>
        <h6>Initial wave energy = $WAVE_VALUE</h6>
    </div>
    <hr>
    <div class="row">
      <div class="col">
        <h2>Energy Diagnostics</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img class="float-start img-fluid" src="$DIAG_TOTAL">
      </div>
      <div class="col">
        <img class="float-start img-fluid" src="$DIAG_KE_PE">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img class="float-start img-fluid" src="$DIAG_GEO">
      </div>
      <div class="col">
        <img class="float-start img-fluid" src="$DIAG_WAVE">
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col">
        <h2>Snapshots</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img class="float-start img-fluid" src="$SNAP_1_Q">
      </div>
      <div class="col">
        <img class="float-start img-fluid" src="$SNAP_1_DIV">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img class="float-start img-fluid" src="$SNAP_2_Q">
      </div>
      <div class="col">
        <img class="float-start img-fluid" src="$SNAP_2_DIV">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2>Radial energy</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3>Total energy</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img class="float-start img-fluid" src="$RADIAL_INITIAL">
      </div>
      <div class="col">
        <img class="float-start img-fluid" src="$RADIAL_AVERAGE">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h3>Kinetic energy</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img class="float-start img-fluid" src="$RADIAL_INITIAL_KE">
      </div>
      <div class="col">
        <img class="float-start img-fluid" src="$RADIAL_AVERAGE_KE">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h3>Potential energy</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img class="float-start img-fluid" src="$RADIAL_INITIAL_PE">
      </div>
      <div class="col">
        <img class="float-start img-fluid" src="$RADIAL_AVERAGE_PE">
      </div>
    </div>

    <hr>
    <div class="row">
      <div class="col">
        <h2>Spectral Flux</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img class="float-start img-fluid" src="$FLUX_TOTAL">
      </div>
      <div class="col">
        <img class="float-start img-fluid" src="$FLUX_COMPONENTS">
      </div>
    </div>
  </div>    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
