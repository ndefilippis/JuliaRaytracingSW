<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raytracing figures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Energy Diagnostics</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img class="float-start img-fluid" src="images/61126019_energy_total.png">
      </div>
      <div class="col">
        <img class="float-start img-fluid" src="images/61126019_energy_KE_PE.png">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img class="float-start img-fluid" src="images/61126019_energy_geo.png">
      </div>
      <div class="col">
        <img class="float-start img-fluid" src="images/61126019_energy_wave.png">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h2>Radial energy</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img class="float-start img-fluid" src="images/61126019_energy_radial_initial.png">
      </div>
      <div class="col">
        <img class="float-start img-fluid" src="images/61126019_energy_radial_average.png">
      </div>
      <div class="col">
        <img class="float-start img-fluid" src="images/61126019_energy_radial_final.png">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h2>Spectral Flux</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img class="float-start img-fluid" src="images/61126019_flux_total.png">
      </div>
      <div class="col">
        <img class="float-start img-fluid" src="images/61126019_flux_components.png">
      </div>
    </div>
  </div>    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
